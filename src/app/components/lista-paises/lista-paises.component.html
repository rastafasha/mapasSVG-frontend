<div *ngFor="let pais of paisrespuesta; let i=index">


    <div class="row ">
        <div class="col-xs-12 col-sm-6">
            <h6 class="text-muted m-t-10 m-b-0">{{pais.code }}</h6>
            <h2 class="m-t-0">{{pais.title }}</h2>
            <p [innerHTML]="pais.informacion"> </p>
        </div>
        <div class="col-xs-12 col-sm-6">
            <h6>Ciudad</h6>
            <div class="inforesult" [innerHTML]="pais.ciudades"></div>
        </div>
    </div>
</div>
